	<script>
		window.addEventListener('load', function () {
			var body = document.body;
			
			// See datasource.js for data sets
			body.appendChild(chart.pie(50, pie));

			body.appendChild(chart.histogram(400, 200, line, { 'grid': true }));

			body.appendChild(chart.radar(100, line));

			body.appendChild(chart.gauge(50, pie, { 'min': 0, 'max': 100 }));
